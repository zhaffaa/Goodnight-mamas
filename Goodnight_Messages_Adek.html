
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goodnight from Adek</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #4e74d0, #a8c0ff);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .heart {
            font-size: 5rem;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Goodnight, Mamasnya Adek 🌙</h1>
        <p>Adek sayang sekali sama mas 💖</p>
        <p>Maaf ya, adek baru mencoba bikin, tapi adek sudah berusaha benar-benar 🙏</p>
        <p>Adek bakalan belajar terus biar pintar kaya mas 📚</p>
        <p>I love you, mas 🤍</p>
        <div class="heart">❤️</div>
    </div>
</body>
</html>
